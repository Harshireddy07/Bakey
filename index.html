<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Treats Bakery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 200px;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e65a50;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Treats Bakery</h1>
    <nav>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <main>
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <h3>Chocolate Cake</h3>
        <p>₹500</p>
        <button onclick="addToCart('Chocolate Cake', 500)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Blueberry Muffin</h3>
        <p>₹120</p>
        <button onclick="addToCart('Blueberry Muffin', 120)">Add to Cart</button>
      </div>
      <div class="product">
        <h3>Red Velvet Cupcake</h3>
        <p>₹150</p>
        <button onclick="addToCart('Red Velvet Cupcake', 150)">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sweet Treats Bakery</p>
  </footer>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ product, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product + " added to cart!");
    }
  </script>
</body>
</html>
