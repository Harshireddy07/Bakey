<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Sweet Treats Bakery</title>
  <style>
    body { margin:0; font-family:'Arial',sans-serif; background:#fffaf3; color:#333; }
    header { background:#ff6f61; color:white; padding:15px; text-align:center; }
    nav a { margin:0 15px; text-decoration:none; color:white; font-weight:bold; }
    .container { padding:20px; }
    ul { list-style:none; padding:0; }
    li { margin:5px 0; }
    .btn { margin-top:10px; padding:10px 15px; border:none; border-radius:5px; background:#ff6f61; color:white; cursor:pointer; font-weight:bold; }
    .btn:hover { background:#e85b50; }
    footer { text-align:center; padding:15px; background:#333; color:white; margin-top:20px; }
  </style>
</head>
<body>
  <header>
    <h1>Sweet Treats Bakery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <div class="container">
    <h2>Your Cart</h2>
    <ul id="cartList"></ul>
    <h3 id="totalPrice"></h3>

    <h2>Customer Details</h2>
    <form id="checkoutForm">
      <input type="text" id="name" placeholder="Full Name" required><br><br>
      <input type="text" id="address" placeholder="Address" required><br><br>
      <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Sweet Treats Bakery. All rights reserved.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    function loadCart() {
      const list = document.getElementById("cartList");
      const totalPrice = document.getElementById("totalPrice");
      list.innerHTML = "";
      let total = 0;
      if(cart.length===0){ list.innerHTML="<li>Your cart is empty.</li>"; }
      else {
        cart.forEach(item=>{
          let li=document.createElement("li");
          li.textContent=item.name+" - ₹"+item.price;
          list.appendChild(li);
          total+=item.price;
        });
      }
      totalPrice.textContent="Total: ₹"+total;
    }
    loadCart();

    document.getElementById("checkoutForm").addEventListener("submit", e=>{
      e.preventDefault();
      const name=document.getElementById("name").value;
      localStorage.setItem("customerName", name);
      localStorage.removeItem("cart");
      window.location.href="thankyou.html";
    });
  </script>
</body>
</html>
