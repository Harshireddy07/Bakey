  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Aura</title>
  <style>
    body{font-family:Poppins,sans-serif;margin:0;background:#fdfdfd;color:#333;}
    .hero{background:linear-gradient(to right,#ff4da6,#ff8095);color:white;text-align:center;padding:60px 20px;}
    .hero h1{font-size:2.2rem;}
    .contact{padding:50px 20px;text-align:center;}
    .contact form{display:flex;flex-direction:column;gap:12px;max-width:400px;margin:auto;}
    .contact input{padding:10px;border:1px solid #ccc;border-radius:8px;}
    .btn{padding:12px;background:#ff4da6;color:white;border:none;border-radius:25px;cursor:pointer;}
    .btn:hover{background:#e60073;}
  </style>
</head>
<body>
  <header class="hero">
    <h1>Checkout</h1>
    <p>Fill in your details to complete the purchase.</p>
  </header>

  <section class="contact">
    <form onsubmit="return validateCheckout()" action="thankyou.html" method="get">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="address" placeholder="Shipping Address" required>
      <input type="number" id="card" placeholder="Card Number" required>
      <button type="submit" class="btn">Complete Purchase</button>
    </form>
  </section>

  <script>
    function validateCheckout(){
      let name=document.getElementById("name").value.trim();
      let email=document.getElementById("email").value.trim();
      let address=document.getElementById("address").value.trim();
      let card=document.getElementById("card").value.trim();
      if(name===""||email===""||address===""||card===""){
        alert("All fields are required!"); return false;
      }
      if(card.length<8){alert("Enter a valid card number!");return false;}
      return true;
    }
  </script>
</body>
</html>
